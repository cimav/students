# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

es:
  activerecord:
    errors:
      messages:
        exclusion: " es reservado"
        invalid: " es invalido"
        confirmation: " la confirmación no coincide"
        accepted: " debe de ser aceptado"
        empty: " no puede ser vacio"
        blank: " no puede ser vacio"
        too_long: " es demasiado largo (el máximo es {{count}} caracteres)"
        too_short: " es muy corto (el mínimo es {{count}} caracteres)"
        wrong_length: " tiene la longitud incorrecta (debe ser {{count}} caracteres)"
        taken: " ya ha sido tomado"
        not_a_number: " no es un número"
        greater_than: " debe de ser mayor que {{count}}"
        greater_than_or_equal_to: " debe de ser mayor que o igual que {{count}}"
        equal_to: " debe de ser igual a {{count}}"
        less_than: " debe de ser menor que {{count}}"
        less_than_or_equal_to: " debe de ser menor que o igual que {{count}}"
        odd: " debe de ser non"
        even: " debe de ser par"
        record_invalid: "La validación falló: {{errors}}"
  number:
    percentage:
      format:
        delimiter: ","
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2 
        significant: false
        strip_insignificant_zeros: false
    format:
      delimiter: ","
      precision: 2
      significant: false
      strip_insignificant_zeros: false
      separator: "."
    human:
      format:
        delimiter: ","
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "Mil"
          million: "Millón"
          billion: "Mil millones"
          trillion: "Trillón"
          quadrillion: "Cuatrillón"
    precision:
      format:
        delimiter: ","

  date:
    formats:
      default: "%d-%m-%Y"
      short: "%b %e"
      long: "%B %e, %Y"
      month_day: "%e de %B"

    day_names: [Domingo, Lunes, Martes, Miercoles, Jueves, Viernes, Sabado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    order:
      - :day
      - :month
      - :year
  time:
    formats:
      default: "%a, %e %b %Y %H:%M:%S %z"
      short: "%b %e, %l:%M %p"
      long: "%B %e, %Y %l:%M %p"
    am: "AM"
    pm: "PM"

    support:
      array:
        words_connector: ", "
        two_words_connector: " y "
        last_word_connector: ", y "

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one:   "menos de un segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one:   "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one:   "menos de un minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:   "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:   "como una hora"
        other: "como %{count} horas"
      x_days:
        one:   "1 día"
        other: "%{count} días"
      about_x_months:
        one:   "como 1 mes"
        other: "como %{count} meses"
      x_months:
        one:   "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:   "como 1 año"
        other: "como %{count} años"
      over_x_years:
        one:   "mas de 1 año"
        other: "mas de %{count} años"
      almost_x_years:
        one:   "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minuto"
      second: "Segundos"

  helpers:
    select:
      prompt: "Selecciona..."

    submit:
      create: 'Crear %{model}'
      update: 'Actualizar %{model}'
      submit: 'Guardar %{model}'

